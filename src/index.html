 <!-- gallery carousel -->
 <script>
     $(document).ready(function() {
        setTimeout(() => {
            $('.irch-ban-carousel').owlCarousel({
                loop: true,
                margin: 10,
                dots: true,
                items: 1,
                autoPlay: true,
                rewind : true
            })

            $('.irch-blog-carousel').owlCarousel({
                    loop: false,
                    margin: 20,
                    dots: true,
                    nav: false,
                    items: 3,
                    responsive: {
                        0: {
                            items: 1
                        },
                        600: {
                            items: 3
                        },
                        1000: {
                            items: 3
                        }
                    }
            });

            $('.gallery-carousel').owlCarousel({
                loop: false,
                margin: 20,
                dots: false,
                nav: true,
                navText: [
                    '<i class="fa fa-angle-left" aria-hidden="true"></i>',
                    '<i class="fa fa-angle-right" aria-hidden="true"></i>'
                ],
                items: 5,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }

            });

        }, 3000);
           
        });
 </script>
 <!-- gallery carousel end-->

 <!-- video tagg -->
 <script>
     // Get the video
     var video = document.getElementById("irch_video");

     // Get the button
     var btn = document.getElementById("myBtn");

     // Pause and play the video, and change the button text
     function myFunction() {
         if (video.paused) {
             video.play();
             btn.innerHTML = "Pause";
         } else {
             video.pause();
             btn.innerHTML = "Play";
         }
     }
 </script>
 <!-- video tagg end-->
