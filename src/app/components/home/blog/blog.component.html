
<section class="irch-contact-us pt-0">
    <div class="container">
        <div class="row irch-blog">
            <div class="col-md-12 text-center">
                <h6>News & Blogs</h6>
                <h3>Read Latest On UNESCO World</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla congue gravida quam. In id sem nec arcu convallis tincidunt</p>
            </div>

        </div>
        <div class="row pt-4 irch-blog-detail">
            <div class="irch-blog-carousel owl-carousel owl-theme">
                <div class="item" *ngFor="let blog of Blogs">
                    <div class="gallery-bx">
                        <div class="gallery-img">
                            <img src="{{blog.image}}" class="img-fluid" alt="" >
                        </div>
                        <div class="gallery-details">
                            <h5>{{blog.blog_title}}</h5>
                            <div [innerHTML] = "blog.blog_description"></div>
                            <div class="clearfix mt-3">
                                <div class="float-left">
                                    <div class="date">
                                        <p>{{blog.created}}</p>
                                    </div>
                                </div>
                                <div class="float-right">
                                    <a [routerLink]="['/blog-detail', blog.blog_id]"><span>Read More</span>
                                    <svg id="Forward_arrow" data-name="Forward arrow" xmlns="http://www.w3.org/2000/svg" width="28" height="18" viewBox="0 0 28 18">
                                        <path id="Path_10" data-name="Path 10" d="M9,0,7.364,1.636l6.195,6.195H-10v2.338H13.558L7.364,16.364,9,18l9-9Z" transform="translate(10)" fill="#202b5d"/>
                                    </svg>
                                    
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="irch-gallery-btn text-center mt-5">
            <a href="#" class="btn irch-ban-btn">Read All</a>
        </div>


</div>
</section>
